<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/01ab8649ac.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" >
</head>
<body>
  <main class="card">
    <div class="image">
      <img class="img-lrg" src="./images/image-product-desktop.jpg" alt="image of bottle of Perfume">
      <img class="img-mob" src="./images/image-product-mobile.jpg" alt="image of bottle of Perfume">
    </div>
    <div class="details">
      <p class="category">Perfume</p>
      <p class="title">Gabrielle Essence Eau De Parfum</p>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing">
        <span class="price">$149.99</span>
        <span class="oldprice">$169.99</span>
      </div>

      <button class="cta"><span class="cart"><i class="fa-solid fa-cart-shopping"></i></span>Add to Cart</button>
  
    </div>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Daniel Palm</a>.
      </div>
</main>
</body>
</html>
